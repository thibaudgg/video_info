        is an experimental 3D animated music video for Janek Murd - an Estonian musician
        and composer.\n\nAva explores the constant cycle of life - be it a breath
        of air, passing of a day, a full turn of the year, or a journey from one''s
        birth to death. \n\nAVA (meaning ''opening'' or ''to open'' in Estonian) opens
